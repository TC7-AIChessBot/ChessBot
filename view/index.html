<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Chess Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="promotionModal"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Choose your promotion
            </h5>
          </div>
          <div class="modal-body">
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="setPromotion('p')"
            >
              Pawn
            </button> -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="setPromotion('b')"
            >
              Bishop
            </button>
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="setPromotion('q')"
            >
              Queen
            </button> -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="setPromotion('n')"
            >
              Knight
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="setPromotion('r')"
            >
              Rook
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="setPromotion('q')"
            >
              Queen
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="header">WELCOME TO AI CHESSBOARD</div>

    <p class="choose">Please choose your mode</p>
    <div class="choice">
      <button class="pvp">Person versus Person</button>
      <button
        type="button"
        class="pvm"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Person versus Machine
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Choose your color
              </h5>
            </div>
            <div class="modal-body">
              <form class="formINPUT">
                <div style="margin-bottom: 5px">
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Color</legend>
                    <div class="col-sm-10">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="color"
                          id="colorWhite"
                          value="w"
                          checked
                        />
                        <label class="form-check-label" for="colorWhite">
                          White
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="color"
                          id="colorBlack"
                          value="b"
                        />
                        <label class="form-check-label" for="colorBlack">
                          Black
                        </label>
                      </div>
                    </div>
                  </fieldset>

                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Mode</legend>
                    <div class="col-sm-10">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="level"
                          id="level1"
                          value="1"
                          checked
                        />
                        <label class="form-check-label" for="level1">
                          Mode 1
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="level"
                          id="level2"
                          value="2"
                        />
                        <label class="form-check-label" for="level2">
                          Mode 2
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="level"
                          id="level3"
                          value="3"
                        />
                        <label class="form-check-label" for="level3">
                          Mode 3
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="level"
                          id="level4"
                          value="4"
                        />
                        <label class="form-check-label" for="level4">
                          Mode 4
                        </label>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary newgame"
                data-bs-dismiss="modal"
              >
                New game
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="boardContainer">
      <div id="myBoardPvp" style="width: 400px"></div>
      <div id="myBoardPvm" style="width: 400px"></div>
      <div class="current-status">
        <label>Status:</label>
        <div id="status"></div>
        <!-- <label>FEN:</label>
        <div id="fen"></div> -->
        <label>PGN:</label>
        <div id="pgn"></div>
      </div>
    </div>

    <!-- <div>
      <button class="test">Hanoi</button>
    </div> -->

    <!--- JS -------------------------------------------------------->

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/chessboard-1.0.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/promotion.js"></script>
    <script src="/static/js/chess.js"></script>
    <script src="/static/js/gamePM.js"></script>
    <script src="/static/js/gamePP.js"></script>
    <script src="/static/js/config.js"></script>
  </body>
</html>
